sudo: false
language: java
cache:
  directories:
  - "$HOME/.cache"
jdk:
  - oraclejdk8
#  - openjdk8

after_success:
  - mvn clean test jacoco:report coveralls:report

deploy:
  provider: script
  script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
  skip_cleanup: true
  on:
    branch: master

notifications:
  email:
    recipients:
      - gr-tig-oss@future.co.jp
    on_success: change # default: change
    on_failure: always # default: always
